# PersonaPlex API Configuration
# Copy to config.yaml and adjust values for your environment

# Model Configuration
model:
  repo: "nvidia/personaplex-7b-v1"
  device: "cuda"  # or "cuda" for GPU
  dtype: "bfloat16"  # bfloat16 for A100, float16 for RTX 4090
  cache_dir: "/tmp/moshi-models"

# API Configuration
api:
  host: "0.0.0.0"
  port: 8000
  workers: 1
  max_audio_size: 10485760  # 10MB in bytes

# Authentication
auth:
  api_key: "default-api-key-change-me"
  hf_token: ""  # Set via HF_TOKEN env var

# Audio Settings
audio:
  sample_rate: 24000  # Moshi native sample rate
  format: "wav"

# Logging
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
