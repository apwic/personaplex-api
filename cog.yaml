# Cog configuration for Replicate deployment
# See: https://github.com/replicate/cog

build:
  python_version: "3.11"
  system_packages:
    - "ffmpeg"
  python_packages:
    - "moshi==0.2.12"
    - "huggingface-hub==0.26.5"

# Use NVIDIA PyTorch base image with CUDA pre-installed
# This avoids downloading 2.5GB of CUDA libraries during build
image: "nvidia/pytorch:24.03-py3"

# Predictive interface
predict: "predict.py:Predictor"
