# Cog configuration for Replicate deployment
# See: https://github.com/replicate/cog

build:
  python_version: "3.11"
  system_packages:
    - "ffmpeg"
  python_packages:
    - "moshi>=0.2.12"
    - "torch>=2.2.0"
    - "torchaudio>=2.2.0"
    - "huggingface-hub>=0.24.0"

# Predictive interface
predict: "predict.py:Predictor"

