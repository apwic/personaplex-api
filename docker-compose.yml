version: '3.8'

services:
  personaplex-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - API_KEY=${API_KEY}
      - MODEL_REPO=nvidia/personaplex-7b-v1
      - DEVICE=cuda
      - MAX_AUDIO_SIZE=10485760
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped
